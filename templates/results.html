<!DOCTYPE html>
<!-- saved from url=(0096)https://www.pythonanywhere.com/user/flaxenink/files/home/flaxenink/mysite/templates/results.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
        body {
            padding: 50px;
            margin: 50px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container, .scroll-panel {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-content: center;


        }

        .scroll-panel  {
            width:70%;
            height:auto;
            max-width: 800px;
            min-width: 300px;
            max-height: 600px;
            overflow-y:auto;
            border: solid 1px #555;
            background-color: #eed;
            -webkit-box-shadow: 0px 10px 13px -7px #000000, 5px 5px 12px 5px rgba(0,1,59,0);
            box-shadow: 0px 10px 13px -7px #000000, 5px 5px 12px 5px rgba(0,1,59,0);
            margin: 10px;
            padding: 10px;

            -webkit-border-radius: 6px;
            -moz-border-radius: 6px;
             border-radius: 6px;

        }
    </style>
<style data-emotion="css-global"></style><style type="text/css">
@font-face {
  font-weight: 400;
  font-style:  normal;
  font-family: 'Circular-Loom';

  src: url('https://cdn.loom.com/assets/fonts/circular/CircularXXWeb-Book-cd7d2bcec649b1243839a15d5eb8f0a3.woff2') format('woff2');
}

@font-face {
  font-weight: 500;
  font-style:  normal;
  font-family: 'Circular-Loom';

  src: url('https://cdn.loom.com/assets/fonts/circular/CircularXXWeb-Medium-d74eac43c78bd5852478998ce63dceb3.woff2') format('woff2');
}

@font-face {
  font-weight: 700;
  font-style:  normal;
  font-family: 'Circular-Loom';

  src: url('https://cdn.loom.com/assets/fonts/circular/CircularXXWeb-Bold-83b8ceaf77f49c7cffa44107561909e4.woff2') format('woff2');
}

@font-face {
  font-weight: 900;
  font-style:  normal;
  font-family: 'Circular-Loom';

  src: url('https://cdn.loom.com/assets/fonts/circular/CircularXXWeb-Black-bf067ecb8aa777ceb6df7d72226febca.woff2') format('woff2');
}</style></head>

  <body><outwrite-root></outwrite-root>
      <center><h2>Google search results for: {{searchterm}} &nbsp;&nbsp;<button onclick="window.location.replace(&#39;/&#39;)">New Search</button></h2></center>
    <div class="container">

        <div></div>

            <div class="scroll-panel">

                <ul>
                    {% for post in posts %}
                        <li>
                        <a href="https://www.pythonanywhere.com/user/flaxenink/files/home/flaxenink/mysite/templates/%7B%7Bpost[&#39;link&#39;]%7D%7D" target="_blank">{{post['title']}}</a>&nbsp;-&nbsp;{{post['pubdate']}}
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    
  
</body><loom-container id="lo-engage-ext-container"><loom-shadow classname="resolved"></loom-shadow></loom-container><loom-container id="lo-companion-container"><loom-shadow classname="resolved"></loom-shadow></loom-container></html>

<!DOCTYPE html>
<!-- saved from url=(0096)https://www.pythonanywhere.com/user/flaxenink/files/home/flaxenink/mysite/templates/results.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
        body {
            padding: 50px;
            margin: 50px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container, .scroll-panel {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-content: center;


        }

        .scroll-panel  {
            width:70%;
            height:auto;
            max-width: 800px;
            min-width: 300px;
            max-height: 600px;
            overflow-y:auto;
            border: solid 1px #555;
            background-color: rgb(255, 255, 255);
            -webkit-box-shadow: 0px 10px 13px -7px #000000, 5px 5px 12px 5px rgba(0,1,59,0);
            box-shadow: 0px 10px 13px -7px #000000, 5px 5px 12px 5px rgba(0,1,59,0);
            margin: 10px;
            padding: 10px;

            -webkit-border-radius: 6px;
            -moz-border-radius: 6px;
             border-radius: 6px;

        }
    </style>
</head>
<!-- name,size,color,price,store,notes,type,manufacturer,ID,user_id,image_1 -->
  <body class="vsc-initialized">
      <center><h2>QR Code for ID: {{id}} &nbsp;&nbsp;<button onclick="window.location.replace(&#39;/&#39;)">New Search</button></h2></center>
    <div class="container"><h1>Filename is: {{filename}}</h1>

        <div></div>
            <h2>QR Code {{id}} Results:</h2>
            <div class="scroll-panel">

                <ul>
                    {% for prop in props %}
                        <li>
                            {{prop}}
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>


</body></html>
